<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      width: 300px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border-radius: 20px;
      padding: 20px;
      color: white;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    input {
      width: 80%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background: #ffffff;
      color: #00aaff;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .weather {
      margin-top: 20px;
    }

    .weather h2 {
      font-size: 24px;
    }

    .weather p {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <input type="text" id="cityInput" placeholder="Enter city" />
    <button onclick="fetchWeather()">Search</button>
    <div id="weatherDisplay" class="weather"></div>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    async function fetchWeather() {
      const city = document.getElementById("cityInput").value;
      const weatherDisplay = document.getElementById("weatherDisplay");
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = '';
      weatherDisplay.innerHTML = '';

      if (!city) {
        errorMsg.textContent = 'Please enter a city.';
        return;
      }

      try {
        const response = await fetch(
          `https://yahoo-weather5.p.rapidapi.com/weather?location=${city}&format=json&u=c`,
          {
            method: 'GET',
            headers: {
              'x-rapidapi-key': '2a5f5c3301msh25a5b13be667fcfp1e078djsn0a8478fc4d00',
              'x-rapidapi-host': 'yahoo-weather5.p.rapidapi.com',
            }
          }
        );

        if (!response.ok) throw new Error("API request failed");

        const data = await response.json();
        const obs = data.current_observation;

        weatherDisplay.innerHTML = `
          <h2>${data.location.city}</h2>
          <p>${obs.condition.temperature}Â°C</p>
          <p>${obs.condition.text}</p>
          <p>Humidity: ${obs.atmosphere.humidity}%</p>
          <p>Wind: ${obs.wind.speed} km/h</p>
        `;
      } catch (err) {
        errorMsg.textContent = 'Error fetching weather data. Please try again later.';
        console.error(err);
      }
    }
  </script>

</body>
</html>
